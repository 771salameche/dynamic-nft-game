specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: polygon-amoy
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Approval
        - ApprovalForAll
        - AutoXPEnabled
        - BeaconUpgraded
        - CharacterMinted
        - ClassValidationDebug
        - ExperienceGained
        - Initialized
        - LevelUp
        - MintRequested
        - MutationApplied
        - OwnershipTransferred
        - PassiveXPGranted
        - TraitsRevealed
        - TraitsUpdated
        - Transfer
        - Upgraded
        - UpkeepPerformed
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: AutoXPEnabled(indexed uint256)
          handler: handleAutoXPEnabled
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: CharacterMinted(indexed uint256,indexed address,string)
          handler: handleCharacterMinted
        - event: ClassValidationDebug(string,bytes32,bool)
          handler: handleClassValidationDebug
        - event: ExperienceGained(indexed uint256,uint16,uint256)
          handler: handleExperienceGained
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: LevelUp(indexed uint256,uint256,uint256)
          handler: handleLevelUp
        - event: MintRequested(indexed uint256,indexed uint256)
          handler: handleMintRequested
        - event: MutationApplied(indexed uint256,uint8)
          handler: handleMutationApplied
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PassiveXPGranted(indexed uint256,uint256)
          handler: handlePassiveXPGranted
        - event: TraitsRevealed(indexed uint256,uint256[3])
          handler: handleTraitsRevealed
        - event: TraitsUpdated(indexed uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTraitsUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: UpkeepPerformed(uint256)
          handler: handleUpkeepPerformed
      file: ./src/contract.ts
